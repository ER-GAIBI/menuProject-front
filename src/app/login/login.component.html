<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>{{'login' | translate}}</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <input type="text" class="form-control text" name="Username" [(ngModel)]="form.username" required  [placeholder]="'Username' | translate"/>
            <!--<div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
              Username is required!
            </div>-->
          </div>
          <div class="form-group">
            <input type="password" class="form-control text" name="password" [(ngModel)]="form.password" required minlength="6"  [placeholder]="'password' | translate"/>
            <!--<div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>-->
          </div>
          <div class="form-group">
            <button class="loginBtn" type="submit">{{'login' | translate}}</button>
          </div>
          <!--<div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>-->
      </form>
      <p>{{'newAccount' | translate}}<a href="/register"> {{'signUpNow' | translate}}</a></p>
    </div>
  </div>
