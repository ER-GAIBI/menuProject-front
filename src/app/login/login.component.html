<div class="main-w3layouts wrapper">
  <h1>{{'login' | translate}}</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form  name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="text" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': submitted &&
              f.username.errors }" [placeholder]="'Username' | translate"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">{{'userNameIsRequired' | translate}}</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted
            && f.password.errors }" [placeholder]="'password' | translate"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{'passwordIsRequired' | translate}}</div>
          </div>
        </div>

        <div class="form-group">
            <button class="loginBtn" type="submit">{{'login' | translate}}</button>
        </div>
      </form>
      <p>{{'newAccount' | translate}}<a href="/register"> {{'signUpNow' | translate}}</a></p>
    </div>
  </div>

  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
