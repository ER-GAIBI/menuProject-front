<div class="container">
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-success browseBtn" (click)="goToUserPage()">{{'newCode' | translate}}</button>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-success browseBtn">{{'generalStatistics' | translate}}</button>
    </div>
  </div>
</div>

<div class="rounded container-fluid w-75" *ngFor="let code of codes">
  <div class="row border border-success" style="padding: 1%">
    <div class="col-sm-6">
      <div class="row">
        <label>{{'Name'  | translate}} {{code.qrCode.name}}</label>
      </div>
      <div class="row">
        <label>{{'scan'  | translate}}</label>
      </div>
      <div class="row">
        <label>{{'avg'  | translate}}</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <img [src]="'data:image/jpeg;base64,' + code.file">
      </div>
      <div class="row">
        <button type="button" class="btn btn-link text-primary" (click)="edit(code)">{{'edit'  | translate}}</button>
        <button type="button" (click)="delete(code)" class="btn btn-link text-danger">{{'delete'  | translate}}</button>
      </div>
    </div>

  </div>
  <br>
</div>
